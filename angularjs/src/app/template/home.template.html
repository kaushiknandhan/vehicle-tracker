<div class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-4 col-xs-12  col-sm-12"  ng-repeat="vehicle in homeVm.vehicles">
                <a>
                    <div class="vehicle-box">
                    <h4>{{vehicle.model}}-({{vehicle.year}})</h4>
                    <p class="pull-right vehicle-model"><strong>{{vehicle.make}}</strong></p>
                    <p>{{vehicle.vin}}</p>
                </div>
                </a>
            </div>
        </div>
    </div>
