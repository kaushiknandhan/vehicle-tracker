<div class="tab-content">
<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <ul class="nav nav-pills nav-stacked text-center">
                <li ng-click="vehicleAlertVm.filterOnPriority('HIGH')" ng-class="{true:'high-color'}[vehicleAlertVm.selectedPriority === 'HIGH']"><a>High<span class="badge badge-color">{{vehicleAlertVm.highCount}}</span></a></li>
                <li ng-click="vehicleAlertVm.filterOnPriority('MEDIUM')" ng-class="{true:'medium-color'}[vehicleAlertVm.selectedPriority === 'MEDIUM']"><a>Medium<span class="badge badge-color">{{vehicleAlertVm.mediumCount}}</span></a></li>
                <li ng-click="vehicleAlertVm.filterOnPriority('Low')" ng-class="{true:'low-color'}[vehicleAlertVm.selectedPriority === 'Low']"><a>Low<span class="badge badge-color">{{vehicleAlertVm.lowCount}}</span></a></li>
            </ul>
        </div>
        <div class="col-sm-10 alert-content-box">
            <div class="alert-content" ng-class="{'Low':'low-color','MEDIUM':'medium-color','HIGH':'high-color'}[alert.priority]" ng-repeat="alert in vehicleAlertVm.alerts | priorityFilter: vehicleAlertVm.selectedPriority">
                <div class="row">
                    <div class="col-sm-2">
                        <h4><strong>PRIORITY</strong></h4>
                        <p>{{alert.priority}}</p>
                    </div>
                    <div class="col-sm-8">
                        <h4><strong>Reason</strong></h4>
                        <p>{{alert.message}}</p>
                    </div>
                    <div class="col-sm-2">
                        <h4><strong>Time</strong></h4>
                        <p>{{alert.timestamp | date}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
